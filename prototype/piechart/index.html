<!doctype html>
<html lang="en" data-framework="marionettejs">
<head>
	<meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.2/backbone.marionette.min.js"></script>

    <script src="PieChartControl.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="app">
		<div id="main">
		    <div id="chart-2" class="chart-2">
        	    <svg width="200" height="200" viewBox="0 0 400 400" class="pie-chart">
            	    <defs>
            	    <filter id="dropshadow" width="120%" height="120%">
            	    <feGaussianBlur stdDeviation="4"/>
            	    </filter>
            	    </defs>
            	    <path id="yes" />
        	    	<path id="no" />
        	    </svg>
		    </div>
		    <div id="chart-3" class="chart-3">
        	    <svg width="200" height="200" viewBox="0 0 400 400" class="pie-chart">
            	    <defs>
            	    <filter id="dropshadow" width="120%" height="120%">
            	    <feGaussianBlur stdDeviation="4"/>
            	    </filter>
            	    </defs>
            	    <path id="yes" />
        	    	<path id="no" />
            		<path id="abstain" />
           		</svg>
		    </div>
		    <div id="chart-4" class="chart-4">
        	    <svg width="200" height="200" viewBox="0 0 400 400" class="pie-chart">
            	    <defs>
            	    <filter id="dropshadow" width="120%" height="120%">
            	    <feGaussianBlur stdDeviation="4"/>
            	    </filter>
            	    </defs>
            	    <path id="yes" />
        	    	<path id="no" />
        	    	<path id="abstain" />
        	    	<path id="nonvote" />
        	    </svg>
		    </div>
		</div>
	</section>

    <script>
        var chart = new PieChartControl({
            yes: 25,
            no: 25,
            abstain: 25,
            members: 100
        });

        chart.drawPieCharts();

    </script>
</body>
</html>
