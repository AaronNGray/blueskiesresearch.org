<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voting System</title>
  <link rel="stylesheet" media="all" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    var vote = "None";
    var VOTE = {
        Yes: "YES",
        No: "NO",
        Abstain: "ABSTAIN",
        None: "NONE"
    };

    var tally = {
        "Yes": 0,
        "No": 0,
        "Abstain": 0
    };

    function Choose(v) {
        vote = v;
        $("#value").html(VOTE[vote]);
        $("#Vote").removeClass("disabled");
        ++tally[vote];
        console.log("tally[" + vote + "] = ", tally[vote]);
        $("#Tallys #" + vote).html(tally[vote]);
    }
    function Vote() {
        alert("Vote is " + vote);
    }
  </script>
</head>
<body>

  <div id="container">

    <div class="center">

        <button id="Yes" onclick="Choose('Yes')">Yes</button>
        <button id="No" onclick="Choose('No')">No</button>
        <button id="Abstain" onclick="Choose('Abstain')">Abstain</button>

        <div id="Tallys">
            <div id="Yes">0</div>
            <div id="No">0</div>
            <div id="Abstain">0</div>
        </div>

        <div id="value"></div>

        <button id="Vote" class="disabled" onclick="Vote()">Vote</button>

    </div>

  </div>

<script>
    $("#value").html(VOTE[vote]);
</script>

</body>
</html>
